<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>捕获和冒泡</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div
            id="outer"
            style="background-color:green;width:100%;height:200px;opacity: 0.8;color:white"
        >
            outer
            <div
                id="inner"
                style="background-color: red;width:100%;height:100px;opacity: 0.7;"
            >
                inner
            </div>
        </div>
        <script>
            var outer = document.getElementById("outer");
            var inner = document.getElementById("inner");

            outer.addEventListener("click", () => {
                console.log("冒泡1：outer")
            });
            inner.addEventListener("click", () => {
                console.log("冒泡1：inner")
            });
            // 仅上方两个事件时，打印顺序如下：
            // 冒泡1：inner
            // 冒泡1：outer

            inner.addEventListener("click", () => {
                console.log("捕获2：inner")
            }, true);
            outer.addEventListener("click", () => {
                console.log("捕获2：outer")
            }, true);
            // 仅上方四个事件时，打印顺序如下：
            // 捕获2：outer
            // 冒泡1：inner
            // 捕获2：inner
            // 冒泡1：outer

            inner.addEventListener("click", () => {
                console.log("冒泡3：inner")
            });
            // 仅上方五个事件时，打印顺序如下：
            // 捕获2：outer
            // 冒泡1：inner
            // 捕获2：inner
            // 冒泡3：inner
            // 冒泡1：outer
            
        </script>
    </body>
</html>
