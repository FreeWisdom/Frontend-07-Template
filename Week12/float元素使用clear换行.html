<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>float元素使用clear换行</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .float-box {
                margin: 10px;
                float: left;
                width: 100px;
                height: 100px;
                background-color: fuchsia;
                color: #ededed;
                text-align: center;
                line-height: 100px;
                font-size: 50px;
            }
            .float-box1 {
                clear: left;
            }
        </style>
    </head>
    <body>
        <div class="float-box">1</div>
        <div class="float-box">2</div>
        <div class="float-box">3</div>
        <div class="float-box float-box1">4</div>
        <div class="float-box">5</div>
        <div class="float-box">6</div>
        <div class="float-box">7</div>
    </body>
</html>
