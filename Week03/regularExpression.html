<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>正则表达式</title>
    </head>
    <body>
        <script>
            var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g
            var dictionary = ["数字", "空格", "回车", "加", "减", "乘", "除"];

            function tokenize(formula){
                var result = null;
                // result = regexp.exec(formula);
                // console.log(result)
                while (true) {
                    result = regexp.exec(formula);
                    if(!result) break;

                    for (let index = 1; index < dictionary.length; index++) {
                        if(result[index])
                            console.log(dictionary[index - 1])
                    }

                    console.log(result)
                }
            }

            tokenize("1033 - 4 * 500");
        </script>
    </body>
</html>
